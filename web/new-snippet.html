<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Snippet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/new-snippet.css">
</head>

<body>
  <header>
    <nav class="container">
      <a href="/" class="logo">Snippets</a>

      <div>
        <a href="/perfil.html" type="button" class="button is-ghost">Perfil</a>
        <button type="button" class="button">Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1 class="title">Crear Snippet</h1>

    <form id="new-snippet">
      <div class="field">
        <label for="title" class="label">Título</label>
        <input type="text" name="title" id="title" class="input" required>
      </div>

      <div class="field">
        <span class="label">Código</span>
        <div class="editor" id="editor" class="textarea"></div>
      </div>

      <div class="field">
        <label for="runtime" class="label">Lenguaje</label>
        <div class="select">
          <select id="runtime" name="runtime" required>
            <option value="" disabled selected>Selecciona un lenguaje</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="sql">SQL</option>
            <option value="markdown">Markdown</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="visibility" class="checkbox">
          <input type="checkbox" name="visibility" id="visibility" checked>
          ¿Es público?
        </label>
      </div>

      <button type="submit" class="button is-primary">Publicar</button>
    </form>
  </main>

  <script type="module" src="./js/new-snippet.js"></script>
</body>

</html>
