<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snippet</title>
        <link rel="icon" href="/assets/favicon.ico" />

        <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@appwrite.io/pink-icons"
        />

        <link rel="stylesheet" href="./css/shared.css" />
        <link rel="stylesheet" href="./css/snippet.css" />
        <link rel="stylesheet" href="./css/comments.css" />

        <script type="module" src="https://unpkg.com/@moaqzdev/toast"></script>
    </head>
    <body class="theme-dark">
        <main class="page u-gap-40">
            <section class="u-flex u-flex-vertical u-gap-16">
                <h1 class="heading-level-3" id="snippet_title"></h1>

                <ul class="u-flex u-flex-wrap u-gap-12">
                    <li>
                        <a href="#" class="badge" id="user_profile_link">
                            <span class="icon-user" aria-hidden="true"></span>
                            <span class="text">
                                Creado por <span id="snippet_author"></span>
                            </span>
                        </a>
                    </li>

                    <li class="badge">
                        <span class="icon-clock" aria-hidden="true"></span>
                        <span class="text" id="snippet_creation_date"></span>
                    </li>

                    <li class="badge">
                        <span class="icon-filter" aria-hidden="true"></span>
                        <span class="text" id="snippet_runtime"></span>
                    </li>
                </ul>

                <div id="actions">
                    <a id="edit-snippet" class="button">
                        <span class="icon-pencil" aria-hidden="true"></span>
                        Editar snippet
                    </a>
                </div>

                <div class="code-wrapper" id="snippet_code"></div>
            </section>

            <section class="comment-section u-flex-vertical u-gap-40">
                <form id="comment-form" class="form u-gap-8">
                    <ul class="form-list">
                        <li class="form-item">
                            <textarea
                                type="text"
                                name="content"
                                id="content"
                                class="input-text"
                                aria-label="Contenido"
                                placeholder="Agrega un comentario..."
                                required
                            ></textarea>
                        </li>
                    </ul>

                    <button type="submit" class="button">
                        <span class="icon-annotation" aria-hidden="true"></span>
                        Comentar
                    </button>
                </form>

                <h2 class="heading-level-5">Comentarios</h2>

                <ul id="comments-list"></ul>
            </section>
        </main>

        <div id="loading-state">
            <div class="loader"></div>
        </div>

        <moaqz-toaster duration="8000" dismissable></moaqz-toaster>
        <script type="module" src="./js/snippet.js"></script>
    </body>
</html>
