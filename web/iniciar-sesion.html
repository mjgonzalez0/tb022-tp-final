<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />
    <link rel="stylesheet" href="./css/iniciar-sesion.css">
</head>
<body>

    <div class="frace" >
        <div class="titulo">
            <h1 class="heading-level-1" >
                <span class="u-color-text-pink">S</span><span>ni</span><span class="u-color-text-pink">pp</span><span">et</span><span class="u-color-text-pink">s</span><span id="sticker" class="icon-rss" color="--color-neutral-105"></span>  
            </h1>
        </div>
        <br>
        <div class="parrafo">
            <h4 class="heading-level-4" >
                <span> Con  </span>
                <span class="heading-level-4"> 
                    <span class="u-color-text-pink">S</span><span>ni</span ><span class="u-color-text-pink">pp</span><span">et</span><span class="u-color-text-pink">s</span>
                </span>
                <span> puedes  </span>
                <span class="u-color-text-pink"> compartir  </span>
                <span> tus brillantes ideas en  </span>
                <span class="u-color-text-pink"> código </span>
                <span> de manera sencilla y rápida en cualquier </span>
                <span class="u-color-text-pink"> lenguaje</span><span>. </span>
            </h4>
        </div>
    </div> 

    <article class="card">
        <form id="formulario"  class="form u-width-full-line u-max-width-500" novalidate>
            <h3 class="heading-level-3 u-text-center" >Iniciar sesión </h3>
            <br>
            <ul class="form-list">
                <li class="form-item">
                    <label class="label" for="correo">Correo electrónico o usuario </label>
                    <div  class="input-text-wrapper">
                        <input 
                        id="correo"
                        type="email" 
                        class="input-text" 
                        name="correo" 
                        maxlength="255"
                        placeholder="Ejemplo@gmail.com" 
                        required>
                        <p id="mensajeCorreo" class="MensajeError"></p>
                    </div>
                </li>
                <li class="form-item ">
                    <label class="label" for="contraseña">Contraseña</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="password" 
                        class="input-text" 
                        name="contraseña" 
                        id="contraseña"
                        minlength="8"
                        required>
                        <p id="mensajeContraseña" class="MensajeError"></p>
                    </div>
                </li>
            </ul>
            <br>
            <br>
            <div class="u-flex u-main-center u-gap-12" >
                <button class="button" id="botonIniciarSesion" type="submit">Iniciar sesión</button>
            </div>
            <p id="mensajeIniciarSesion" class="MensajeError"></p>  
            <br>
            <hr>
            <div class="u-flex u-main-center u-gap-12" >
                <button class="button is-secondary" id="crea-cuenta" type="submit" >Crear cuenta nueva </button>
            </div>
        </form>
    </article>
    <div id="logos" class="action-bar" >
            <div >
                <span class="icon-java" ></span>
            </div>
            <div >
                <span class="icon-git" ></span>
            </div>
            <div >
                <span class="icon-github" ></span>
            </div>
            <div >
                <span class="icon-go" ></span>
            </div>
            <div >
                <span class="icon-html5" ></span>
            </div>
            <div >
                <span class="icon-js" ></span>
            </div>
            <div >
                <span class="icon-python" ></span>
            </div>
            <div >
                <span class="icon-react" ></span>
            </div>
            <div >
                <span class="icon-vs_code" ></span>
            </div>
            <div >
                <span class="icon-css3" ></span>
            </div>
            <div >
                <span class="icon-cpp" ></span>
            </div>
            <div >
                <span class="icon-docker" ></span>
            </div>
            
    </div>


    <script type="module" src="./js/iniciar-sesion.js"> </script>
</body>

</html>
