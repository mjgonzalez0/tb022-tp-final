<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <button id="boton-atras" class="button is-secondary" aria-label="Add new item">
        <span class="icon-cheveron-left" aria-hidden="true"></span>
        <span class="text">Atrás</span>
    </button>
    <article class="card">
        <form action="/registro" method="POST" class="form u-width-full-line u-max-width-500">
            <h3 class="heading-level-3 u-text-center" >Crear Cuenta</h3>
            <ul class="form-list">
                <li class="form-item">
                    <label class="label" for="name">Correo electrónico</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="email" 
                        class="input-text" 
                        name="correo" 
                        placeholder="Ejemplo@gmail.com" 
                        required>
                    </div>
                </li>
                <li class="form-item">
                    <label class="label" for="name">Usuario</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="text" 
                        class="input-text" 
                        name="nombre" 
                        placeholder="Nombre de usuario " 
                        required>
                    </div>
                </li>
                <li class="form-item">
                    <label class="label" for="name">Contraseña</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="password" 
                        class="input-text" 
                        name="contraseña" 
                        placeholder="Debe contener más de 8 carácteres" 
                        required>
                    </div>
                </li>
                <li class="form-item">
                    <label class="label" for="name">Confirmación de Contraseña</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="password" 
                        class="input-text" 
                        name="contraseña Repetir" 
                        placeholder="Repetir Contraseña" 
                        required>
                    </div>
                </li>
                <button class="button is-text">
                    <span class="body-text-2 u-underline">¿Ya tienes una cuenta?</span>
                </button>
                <div class="u-flex u-main-end u-gap-12">
                    <button class="button is-secondary" type="button">Cancel</button>
                    <button class="button" type="submit">Registrarse</button>
                </div>
            </ul>
        </form>
    </article>
</body>
</html>
