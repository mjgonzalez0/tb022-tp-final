<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <!-- <button id="boton_cambio_de_tema" class="icon-plus" aria-label="Add new item">
        <span class="button is-only-icon" aria-hidden="true"></span>
        <span class="text"></span>
    </button> -->
    <article class="card">
        <form id="formulario" action="/registro" method="POST" class="form u-width-full-line u-max-width-500" novalidate>
            <h3 class="heading-level-3 u-text-center" >Crear Cuenta</h3>
            <ul class="form-list">
                <li class="form-item">
                    <label class="label" for="correo electrónico">Correo electrónico</label>
                    <div  class="input-text-wrapper">
                        <input 
                        id="correo"
                        type="email" 
                        class="input-text" 
                        name="correo" 
                        maxlength="255"
                        placeholder="Ejemplo@gmail.com" 
                        required>
                        <p id="textCorreo" class="MensajeError"></p>
                    </div>
                </li>
                <li class="form-item">
                    <label class="label" for="usuario">Usuario</label>
                    <div  class="input-text-wrapper">
                        <input 
                        id="usuario"
                        type="text" 
                        class="input-text" 
                        name="nombre" 
                        minlength="3"
                        maxlength="60"
                        placeholder="Nombre de usuario " 
                        required>
                        <p id="textUsuario" class="MensajeError"></p>
                    </div>
                </li>
                <li class="form-item ">
                    <label class="label" for="contraseña">Contraseña</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="password" 
                        class="input-text" 
                        name="contraseña" 
                        id="contraseña"
                        minlength="8"
                        placeholder="Debe contener más de 8 carácteres" 
                        required>
                        <p id="mensajeContraseña" class="MensajeError"></p>
                    </div>
                </li>
                <li class="form-item ">
                    <label class="label" for="confirmar contraseña">Confirmación de Contraseña</label>
                    <div  class="input-text-wrapper">
                        <input 
                        type="password" 
                        class="input-text" 
                        name="confirmarcontraseña" 
                        id="confirmarcontraseña"
                        minlength="8"
                        placeholder="Repetir Contraseña" 
                        required>
                        <p id="mensajeRepContraseña" class="MensajeError"></p>
                    </div>
                </li>
            </ul>
            <button class="button is-text">
                <span class="body-text-2 u-underline">¿Ya tienes una cuenta?</span>
            </button>
            <div class="u-flex u-main-end u-gap-12">
                <button class="button is-secondary" type="button">Cancel</button>
                <button class="button" type="submit">Registrarse</button>
            </div>
        </form>
        <button id="boton-atras" class="button is-secondary" aria-label="Add new item">
            <span class="icon-cheveron-left" aria-hidden="true"></span>
            <span class="text">Atrás</span>
        </button>
    </article>
    <script src="registro.js"> </script>
</body>

</html>
